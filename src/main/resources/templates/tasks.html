<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Your Tasks</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<h2>Your Tasks</h2>
<a th:href="@{/tasks/new}">Add new task</a>
<ul>
  <li th:each="task : ${tasks}">
    <span th:text="${task.title}">Task Title</span> -
    <span th:text="${task.description}">Task Description</span>
    <span th:text="${task.priority}">Task Priority</span>
    <span th:text="${task.status}">Task Status</span>
    <a th:href="@{/tasks/delete/{id}(id=${task.id})}">Delete</a>
  </li>
</ul>
</body>
</html>
